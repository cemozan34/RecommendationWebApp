{% if not hide_navbar or (hide_navbar and hide_navbar == False) %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href="/" class="navbar-brand">Home</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        {% if session.logged_in %}
          <ul class="navbar-nav mr-auto mb-md-3 mb-lg-0">
                <li class="nav-item{% if hide_chng_pswd and hide_chng_pswd == True %} d-none{% endif %}" id="change-password">
                  <span type="button" class="text-secondary" data-toggle="modal" data-target="#exampleModal">
                    Change Password
                  </span>
                </li>
          </ul>

          <a href="/favorites" type="button" class="btn favorites-btn btn-sm px-3">Favorites</a>
          <a class="btn btn-outline-secondary btn-sm text-dark ml-3" type="button" href="/logout">Logout</a>
        {% else %}
          <ul class="navbar-nav ml-auto mr-3 mt-2">
            <li class="nav-item">
              <a type="button" class="btn btn-outline-primary" href="/login">Login</a>
            </li>
          </ul>
          <a type="button" class="btn btn-warning mt-2" href="/signup">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>
{% endif %}
